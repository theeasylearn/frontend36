<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table cellpadding="10" align="center" id="gallary">
        <tr>
            <td><img src="https://picsum.photos/250?random=1" alt=""></td>
            <td><img src="https://picsum.photos/250?random=2" alt=""></td>
            <td><img src="https://picsum.photos/250?random=3" alt=""></td>
        </tr>
        <tr>
            <td><img src="https://picsum.photos/250?random=4" alt=""></td>
            <td><img src="https://picsum.photos/250?random=5" alt=""></td>
            <td><img src="https://picsum.photos/250?random=6" alt=""></td>
        </tr>
        <tr>
            <td><img src="https://picsum.photos/250?random=7" alt=""></td>
            <td><img src="https://picsum.photos/250?random=8" alt=""></td>
            <td><img src="https://picsum.photos/250?random=9" alt=""></td>
        </tr>
    </table>
    <script>
        var count = 10;
        var gallary = document.getElementById('gallary');
        //gallary.innerHTML += content;
        const documentHeight = document.documentElement.scrollHeight;
        window.addEventListener('scroll', function () {
            // count++;
            // The height of the viewport
            const viewportHeight = window.innerHeight;

            // The current scroll position
            const scrollPosition = window.scrollY || window.pageYOffset;

            // Check if the user has scrolled to the bottom
            if ((scrollPosition + viewportHeight) >= documentHeight) {
                console.log('You have reached the bottom of the page! ' + count);
                let content = `<tr>
                    <td><img src="https://picsum.photos/250?random=${count}" alt=""></td>
                    <td><img src="https://picsum.photos/250?random=${count + 1}" alt=""></td>
                    <td><img src="https://picsum.photos/250?random=${count + 2}" alt=""></td>
                    </tr>`;
                count = count + 3;
                gallary.innerHTML += content;
            }
        });
    </script>
</body>

</html>
