<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hierarchical inheritance</h1>
    <hr>
    <script>
        class MyMath {
            getPi() {
                let pi = 3.14;
                return pi;
            }
            getSquare(number) {
                //local variable
                let square = number * number;
                return square;
            }
        }
        class Circle extends MyMath {
            constructor(radius) {
                super();
                //property variable
                this.radius = radius;
            }
            getArea() {
                //local variable
                let area = super.getPi() * super.getSquare(this.radius);
                return area;
            }
        }

        class Cyliender extends MyMath {
            constructor(radius, height) {
                super();
                this.radius = radius;
                this.height = height;
            }
            getArea() {
                let area = (2 * super.getPi() * this.radius * this.height) + (2 * super.getPi() * super.getSquare(this.radius));
                return area;
            }
        }

        let radius = parseInt(prompt("Enter radius", 0));
        let height = parseInt(prompt("Enter height", 0));

        let c1 = new Circle(radius); //calling constructor of Circle class
        let c2 = new Cyliender(radius, height); //calling constructor of Cyliender class

        console.log("Circle area = ", c1.getArea());
        let area = c2.getArea();
        console.log("Cyliender area" + area);
    </script>
</body>

</html>
