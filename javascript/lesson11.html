<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">
        june 2024
    </h1>
    <hr>

    <table border="1" cellpadding="10" align="center">
        <thead>
            <th>sun</th>    
            <th>mon</th>
            <th>tue</th>
            <th>wed</th>
            <th>thu</th>
            <th>fri</th>
            <th>sat</th>
        </thead>

        <tbody align="center" id="calendar">

        </tbody>
    </table>
    <script src="common.js"></script>
    <script>
        var cal = $('calendar');
        var content = '';
        let count = 1;
        let date = new Date(2024,6,0);
        let lastDate = date.getDate(); //get last day of month;
        
        date = new Date(2024,6-1,1);
        let firstDay = date.getDay();
        alert(firstDay);
        while (count <= lastDate) {
            content += `<tr>`;
            let temp = '';
            let column = 1;
            while (column <= 7 && count <= lastDate) {
                temp += `<td>${count}</td>`;
                column++;
                count++;
            }
            content += temp + `</tr>`;
        }

        // cal.innerHTML = content;
        $$('calendar', content);
    </script>
</body>

</html>
