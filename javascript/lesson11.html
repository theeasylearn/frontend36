<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">
        june 2024
    </h1>
    <hr>

    <table border="1" cellpadding="10" align="center">
        <thead>
            <th>sun</th>
            <th>mon</th>
            <th>tue</th>
            <th>wed</th>
            <th>thu</th>
            <th>fri</th>
            <th>sat</th>
        </thead>

        <tbody align="center">
            <tr id="row1">

            </tr>

            <tr id="row2">

            </tr>

            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>

            <tr>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
            </tr>

            <tr>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
            </tr>

            <tr>
                <td>30</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>
        </tbody>
    </table>

    <script>


        for (let i = 0; i < 6; i++) {
            document.getElementById('row1').innerHTML += `<td>-</td>`;
        }
        document.getElementById('row1').innerHTML += `<td>1</td>`;

        for (let i = 2; i <= 8; i++) {
            document.getElementById('row2').innerHTML += `<td>${i}</td>`;
        }


    </script>
</body>

</html>
