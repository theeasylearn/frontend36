    <script>
        //create an array/list that has reference of all input tag
        var buttons = document.getElementsByTagName('input');
        console.log(buttons);
        var label = 'X';
        for(let position=0;position<9;position++)
        {
            buttons[position].onclick = function () {
                //alert('button clicked....');
                this.value = label;
                if(label === 'X')
                    label = '0';
                else
                    label = 'X';
                this.onclick = null;
            }
        }
    </script>
