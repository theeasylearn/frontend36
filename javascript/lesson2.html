<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        "use strict"; //now in this page variable declaration is compulsory, if we try to use variable without declration, we will get error
        //create variables
        var name = 'the easylearn academy';
        var age = 38;
        var date = 12.7;
        var gender = true;
        var box = null;
    </script>
</head>
<body>
    <h1>working with variables</h1>
    <hr>
    <script>
        "use strict"; //now in this page variable declaration is compulsory, if we try to use variable without declration, we will get error
        console.log(name);
        console.warn(age);
        console.error(date);
        console.info(gender);
        // namee = 100; //it is error because spelling mistake in variable name
        console.debug(name);
        console.log(name,age,date,gender,'good bye',box);
    </script>
</body>
</html>
