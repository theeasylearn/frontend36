<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Array/List</h1>
    <hr>
    <script>
        //create empty list 
        let fruits = [];

        //create list which has few values 
        let vegies = ['Potato', 'Tomatato', 'lady finger', 'Cabbage', 'white potato'];
        //display list
        console.log(vegies);

        //display 1st value
        console.log(vegies[0]); //first value's position is 0
        console.log(vegies[1]); //second value's position is 1
        console.log(vegies[2]); //third value's position is 2
        console.log(vegies[4]); //last value's position is always size - 1

        //change value
        vegies[0] = 'Big potato';
        vegies[1] = 'Yellow Tomatato';

        //display 1st value
        console.log(vegies[0]); //first value's position is 0
        console.log(vegies[1]); //second value's position is 1

        //add new value at last
        vegies.push('chik peas');
        vegies.push('abc');
        console.log(vegies);

        //add new value at the begining
        vegies.unshift('aaa');
        console.log(vegies);

        //let us remove value from an array
        //remove 1st item 
        vegies.splice(0,1); //1st is argument is position, 2nd argument count(how many values should be removed)
         console.log(vegies);

         //now remove 2 items from begining
         vegies.splice(0,2);
         console.log(vegies);

         //get the size of array/list
         let size = vegies.length;
         console.log("array has ",size," items");

         let things = [12,29.12,true,"Orange"];
         console.log(things);
         
    </script>
</body>

</html>
