<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Standard Meta Tags -->
    <meta name="description"
        content="Join LearnYogaWithMe.com to access a variety of yoga courses for all levels. Enjoy free and paid classes to enhance your practice from the comfort of your home.">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="LearnYogaWithMe - Online Yoga Courses">
    <meta property="og:description"
        content="Discover a wide range of yoga courses on LearnYogaWithMe.com. From beginner to advanced, find free and paid classes that suit your level and schedule.">
    <meta property="og:image" content="https://www.learnyogawithme.com/images/og-image.jpg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.learnyogawithme.com">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="LearnYogaWithMe - Online Yoga Courses">
    <meta name="twitter:description"
        content="Explore LearnYogaWithMe.com for a variety of yoga courses. Access free and premium classes to practice yoga anytime, anywhere.">
    <meta name="twitter:image" content="https://www.learnyogawithme.com/images/twitter-image.jpg">

</head>
<body>
    <h1>meta tags in html</h1>
</body>
</html>
