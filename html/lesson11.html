<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="success.html" method="post">
        <table align="center" border="2" cellpadding="10" width="50%">
            <tr>
                <td align="center">
                    <h1>Register with us</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="fullname" required placeholder="Fullname" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="email" required placeholder="Email" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" name="password" required placeholder="Password" />

                </td>
            </tr>
            <tr>
                <td>
                    <input type="tel" name="mobile" required placeholder="mobile" />
                </td>
            </tr>
            <tr>
                <td>
                    gender <br>
                    <input type="radio" name="gender" value="1" required />Male
                    <input type="radio" name="gender" value="0" required />Female
                </td>
            </tr>
            <td>
                Birth date <br />
                <input type="date" name="dob" required />
            </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="submit" value="Register" name="register" />
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
