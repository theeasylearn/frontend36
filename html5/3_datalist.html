<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>datalist tag</h1>
    <hr>
    <input type="text" name="city" list="cities" />
    <datalist id="cities">
        <option value="Bhavnagar" />
        <option value="Baroda" />
        <option value="Ahmedabad" />
        <option value="Surat" />
        <option value="Surendranagar" />
    </datalist>
</body>
</html>
