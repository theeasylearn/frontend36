<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Audio Tag</h1>
    <hr/>
    <audio controls autoplay loop>
        <source src="audio/happy_birthday.mp3" type="audio/mpeg" />
        <!-- embed will try to play audio in case client browser do not support audio tag  -->
        
        <embed src="audio/happy_birthday.mp3" type="application/x-mplayer2" autostart="true" >
        </audio>

    </audio>
</body>
</html>
