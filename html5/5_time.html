<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>time tag in html 5</h1>
    <hr />
    <table border="1" align="center" width="75%" cellpadding="10">
        <tr>
            <th>Date & Time </th>
            <th>Match</th>
            <th>Venue</th>
        </tr>
        <tr>
            <td><time datetime="2024-06-05T20:30">June 5, 2024 8:30 PM</time></td>
            <td>India vs Ireland</td>
            <td>New York</td>
        </tr>
        <tr>
            <td><time datetime="2024-06-09T20:30">June 9, 2024 8:30 PM</time></td>
            <td>India vs Pakistan</td>
            <td>New York</td>
        </tr>
        <tr>
            <td><time datetime="2024-06-12T20:30">June 12, 2024 8:30 PM</time></td>
            <td>USA vs India</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>
                <time datetime="2024-06-15T20:30">
                    June 15, 2024 8:30 PM
                </time>
            </td>
            <td>India vs Canada</td>
            <td>Florida</td>
        </tr>
    </table>
</body>

</html>
